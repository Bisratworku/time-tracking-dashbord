<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> 
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">  
  <title>Frontend Mentor | Time tracking dashboard</title>
  <link rel="stylesheet" href="style.css">

</head>
<body>
    <div class="contaner">
      <div class="profile">
          <div class="section-1">
            <div class="img">
              <img src="images/image-jeremy.png" alt="image-jeremy">
            </div>
            <div class="name">
              <p>Report for</p> 
              <h1>Jeremy Robson</h1> 
            </div>
          </div>
          <div class="section-2">
            <p>Daily</p>
            <p>Weekly</p>
            <p>Monthly</p>
          </div>
      </div>
      <div class="time">

        <div class="background work-icon"></div>
        <div class="hours">
          <div class="activity">
            <p>Work</p>
            <div class="icon"><img src="images/icon-ellipsis.svg" alt=""></div>
            
          </div>
          <div class="time-taken">
            <div class="hour">
              <h1>32hrs</h1>
              <p> Last week-36hrs</p>
            </div>
          </div>
        </div>
      </div>

      <div class="time play">
        <div class="background play-icon"></div>
        <div class="hours">
          <div class="activity">
            <p>Play</p>
            <div class="icon"><img src="images/icon-ellipsis.svg" alt=""></div>
            
          </div>
          <div class="time-taken">
            <div class="hour">
              <h1>10hrs</h1>
              <p> Last week-10hrs</p>
            </div>
          </div>
        </div>
      </div>

      <div class="time study">

        <div class="background study-icon"></div>
        <div class="hours">
          <div class="activity">
            <p>Study</p>
            <div class="icon"><img src="images/icon-ellipsis.svg" alt=""></div>
            
          </div>
          <div class="time-taken">
            <div class="hour">
              <h1>4hrs</h1>
              <p> Last week-4hrs</p>
            </div>
          </div>
        </div>
      </div>

      <div class="time exercise">

        <div class="background exercise-icon"></div>
        <div class="hours">
          <div class="activity">
            <p>Exercise</p>
            <div class="icon"><img src="images/icon-ellipsis.svg" alt=""></div>
            
          </div>
          <div class="time-taken">
            <div class="hour">
              <h1>4hrs</h1>
              <p> Last week-5hrs</p>
            </div>
          </div>
        </div>
      </div>

      <div class="time social">

        <div class="background social-icon"></div>
        <div class="hours">
          <div class="activity">
            <p>Social</p>
            <div class="icon"><img src="images/icon-ellipsis.svg" alt=""></div>
            
          </div>
          <div class="time-taken">
            <div class="hour">
              <h1>5hrs</h1>
              <p> Last week-10hrs</p>
            </div>
          </div>
        </div>
      </div>

      <div class="time self-care">
        
        <div class="background self-care-icon"></div>
        <div class="hours">
          <div class="activity">
            <p>Self Care</p>
            <div class="icon"><img src="images/icon-ellipsis.svg" alt=""></div>
            
          </div>
          <div class="time-taken">
            <div class="hour">
              <h1>2hrs</h1>
              <p> Last week-2hrs</p>
            </div>
          </div>
        </div>
      </div>
    </div>
  
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="https://github.com/Bisratworku/time-tracking-dashbord">Bisrat Worku</a>.
  </div>
</body>
</html>
